<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唐林的乒乓球</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        canvas {
            border: 2px solid #fff;
            background: #111;
        }
        .ui {
            position: relative;
            text-align: center;
        }
        .ui.absolute {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .scoreboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 600px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            border: 2px solid #444;
            margin-bottom: 10px;
        }
        .player-info {
            text-align: center;
            min-width: 120px;
        }
        .player-name {
            font-size: 18px;
            margin-bottom: 5px;
            color: #ccc;
        }
        .player-score {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
        }
        .bonus-score {
            font-size: 14px;
            color: #ffff00;
            margin-top: 2px;
        }
        .game-time {
            text-align: center;
            color: #ffff00;
        }
        .time-label {
            font-size: 14px;
            margin-bottom: 2px;
        }
        .time-display {
            font-size: 20px;
            font-weight: bold;
        }
        .game-title {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease-in-out infinite;
            text-shadow: 2px 2px 8px rgba(255,255,255,0.3);
        }
        
        @keyframes rainbow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        .instructions {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #96CEB4;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #45B7D1;
        }
        .start-hint {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: blink 1.5s infinite, pulse 2s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(255,215,0,0.5);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #fff;
        }
        .winner {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffff00;
        }
        .final-score {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .restart-hint {
            font-size: 18px;
        }
        .player-setup {
            margin: 20px 0;
            text-align: center;
        }
        .vs-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .vs-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 180px;
        }
        .vs-label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .vs-text {
            font-size: 36px;
            font-weight: bold;
            color: #FF6B6B;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: bounce 2s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-8px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-4px); }
        }
        .player-input {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .player-input label {
            font-size: 18px;
            color: #4ECDC4;
            min-width: 120px;
            text-align: right;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .player-input input, .player-input select {
            padding: 8px 12px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            background: #222;
            color: #fff;
            outline: none;
            transition: border-color 0.3s;
        }
        .player-input input:focus, .player-input select:focus {
            border-color: #ffff00;
        }
        .detailed-stats {
            margin-top: 20px;
            padding: 20px;
            background: rgba(40,40,40,0.9);
            border-radius: 8px;
            border: 1px solid #666;
        }
        .detailed-stats h3 {
            margin: 0 0 15px 0;
            color: #ffff00;
            font-size: 20px;
            text-align: center;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
        }
        .stat-label {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="ui" id="gameUI">
            <div class="scoreboard">
                <div class="player-info">
                    <div class="player-name" id="leftPlayerDisplay">小鹏友</div>
                    <div class="player-score" id="leftScore">0</div>
                    <div class="bonus-score" id="leftBonusScore">奖励: 0</div>
                </div>
                <div class="game-time">
                    <div class="time-label">游戏时间</div>
                    <div class="time-display" id="gameTime">00:00</div>
                </div>
                <div class="player-info">
                    <div class="player-name" id="rightPlayerDisplay">唐林</div>
                    <div class="player-score" id="rightScore">0</div>
                    <div class="bonus-score" id="rightBonusScore">奖励: 0</div>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>
    
    <div class="ui absolute" id="startScreen" style="display: block;">
        <div class="game-title">唐林的乒乓球</div>
        <div class="player-setup">
            <div class="vs-container">
                <div class="vs-player">
                    <div class="vs-label">左侧玩家</div>
                    <input type="text" id="leftPlayerName" value="小鹏友" maxlength="10">
                </div>
                <div class="vs-text">VS</div>
                <div class="vs-player">
                    <div class="vs-label">右侧玩家</div>
                    <input type="text" id="rightPlayerName" value="唐林" maxlength="10">
                </div>
            </div>
            <div class="player-input">
                <label for="tableSize">桌子大小：</label>
                <select id="tableSize">
                    <option value="standard">标准桌 (800x400)</option>
                    <option value="large">大桌 (1000x500)</option>
                </select>
            </div>
            <div class="player-input">
                <label for="background">桌面背景：</label>
                <select id="background">
                    <option value="classic">经典绿色</option>
                    <option value="dark">深色模式</option>
                    <option value="blue">海蓝色</option>
                    <option value="wood">木质纹理</option>
                    <option value="neon">霓虹风格</option>
                </select>
            </div>
        </div>
        <div class="instructions">
            游戏玩法：<br>
            左侧玩家：A键（上移）、Z键（下移）<br>
            右侧玩家：↑键（上移）、↓键（下移）<br><br>
            目标：将球打过对方，球未被接住则得分<br>
            规则：先到21分者获胜
        </div>
        <div class="start-hint">按 SPACE 开始游戏</div>
    </div>

    <div class="game-over" id="gameOverScreen" style="display: none;">
        <div class="winner" id="winnerText"></div>
        <div class="final-score" id="finalScore"></div>
        <div class="detailed-stats" id="detailedStats" style="display: none;">
            <h3>详细统计</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">总比分</div>
                    <div class="stat-value" id="totalScores"></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">常规得分</div>
                    <div class="stat-value" id="regularScores"></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">奖励得分</div>
                    <div class="stat-value" id="bonusScores"></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">游戏时长</div>
                    <div class="stat-value" id="gameDuration"></div>
                </div>
            </div>
        </div>
        <div class="restart-hint">按 R 重新开始 | 按 ESC 退出 | 按 D 查看详细</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
