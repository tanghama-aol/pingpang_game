<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唐林的乒乓球</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        canvas {
            border: 2px solid #fff;
            background: #111;
        }
        .ui {
            position: relative;
            text-align: center;
        }
        .ui.absolute {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .scoreboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 600px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            border: 2px solid #444;
            margin-bottom: 10px;
        }
        .player-info {
            text-align: center;
            min-width: 120px;
        }
        .player-name {
            font-size: 18px;
            margin-bottom: 5px;
            color: #ccc;
        }
        .player-score {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
        }
        .game-time {
            text-align: center;
            color: #ffff00;
        }
        .time-label {
            font-size: 14px;
            margin-bottom: 2px;
        }
        .time-display {
            font-size: 20px;
            font-weight: bold;
        }
        .game-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }
        .instructions {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .start-hint {
            font-size: 24px;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #fff;
        }
        .winner {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffff00;
        }
        .final-score {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .restart-hint {
            font-size: 18px;
        }
        .player-setup {
            margin: 20px 0;
            text-align: center;
        }
        .player-input {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .player-input label {
            font-size: 18px;
            color: #ccc;
            min-width: 120px;
            text-align: right;
        }
        .player-input input {
            padding: 8px 12px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            background: #222;
            color: #fff;
            outline: none;
            transition: border-color 0.3s;
        }
        .player-input input:focus {
            border-color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="ui" id="gameUI">
            <div class="scoreboard">
                <div class="player-info">
                    <div class="player-name" id="leftPlayerDisplay">小鹏友</div>
                    <div class="player-score" id="leftScore">0</div>
                </div>
                <div class="game-time">
                    <div class="time-label">游戏时间</div>
                    <div class="time-display" id="gameTime">00:00</div>
                </div>
                <div class="player-info">
                    <div class="player-name" id="rightPlayerDisplay">唐林</div>
                    <div class="player-score" id="rightScore">0</div>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>
    
    <div class="ui absolute" id="startScreen" style="display: block;">
        <div class="game-title">唐林的乒乓球</div>
        <div class="player-setup">
            <div class="player-input">
                <label for="leftPlayerName">左侧玩家名字：</label>
                <input type="text" id="leftPlayerName" value="小鹏友" maxlength="10">
            </div>
            <div class="player-input">
                <label for="rightPlayerName">右侧玩家名字：</label>
                <input type="text" id="rightPlayerName" value="唐林" maxlength="10">
            </div>
        </div>
        <div class="instructions">
            游戏玩法：<br>
            左侧玩家：A键（上移）、Z键（下移）<br>
            右侧玩家：↑键（上移）、↓键（下移）<br><br>
            目标：将球打过对方，球未被接住则得分<br>
            规则：先到10分者获胜
        </div>
        <div class="start-hint">按 SPACE 开始游戏</div>
    </div>

    <div class="game-over" id="gameOverScreen" style="display: none;">
        <div class="winner" id="winnerText"></div>
        <div class="final-score" id="finalScore"></div>
        <div class="restart-hint">按 R 重新开始 | 按 ESC 退出</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
